name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output: vpet-linux-amd64
          - goos: linux
            goarch: arm64
            output: vpet-linux-arm64
          - goos: darwin
            goarch: amd64
            output: vpet-darwin-amd64
          - goos: darwin
            goarch: arm64
            output: vpet-darwin-arm64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        go build -v -o ${{ matrix.output }} .

    - name: Upload binary to release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ matrix.output }}
